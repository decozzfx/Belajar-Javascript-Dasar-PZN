<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Undifined</title>
    </head>
    <body>
        <script>
            const nilai = "E"

            switch(nilai){
                case "A":
                    document.writeln(`<p>Anda lulus dengan baik</p>`)
                    break
                case "B":
                case "C":
                    document.writeln(`<p>Anda Lulus</p>`)
                    break
                case "D":
                    document.writeln(`<p>Anda tidak lulus</p>`) 
                default : 
                    document.writeln(`<p>Mungkin anda salah jurusan</p>`)
            }

        </script>
    </body>
    
</html>
