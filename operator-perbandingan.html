<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Operator Perbandingan</title>
    </head>

    <body>
    <script>

        let result = 5 == "5" // perbandiangan nilai
        document.writeln("<p>" + result + "</p>")

        result= 5 === "5" // perbandingan nilai dan tipe data
        document.writeln("<p>" + result + "</p>")

        result = 5 > 10 // perbandingan lebih dari
        document.writeln("<p>" + result + "</p>")

        result = 5 < 10 // perbandingan kurang dari
        document.writeln("<p>" + result + "</p>")

    </script>
    </body>
</html>
