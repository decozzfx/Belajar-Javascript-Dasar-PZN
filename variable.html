<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Variable-Let</title>
    </head>

    <body>
    <script>
        
        let fullName = "sasa sabsab d"
        let firstName = "sasa"
        let middleName = "sabsab"
        let lastName = "d"

        document.writeln(fullName)
        document.writeln("</br>")
        document.writeln(firstName)
        document.writeln("</br>")
        document.writeln(middleName)
        document.writeln("</br>")
        document.writeln(lastName)
        
    </script>
    </body>
</html>
