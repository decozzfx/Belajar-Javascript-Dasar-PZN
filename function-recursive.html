<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>function recursive</title>
</head>
<body>
<script type="text/javascript">
	
	function fatorial(value){
		let result = 1
		for(let i = 1;i <= value; i++){
			result *= i
		}
		return result
	}

	console.info(fatorial(5))

	function faktorialRecursive(value){
		if(value === 1){
			return 1
		}else{
			return value * faktorialRecursive(value - 1)
		}
	}
	console.info(faktorialRecursive(5))

</script>
</body>
</html>
