<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for in</title>
</head>
<body>
	<script type="text/javascript">
		
		const person = {
			firstName : "decoz",
			middleName : "z",
			lastName : "fx"
		}

		for(const property in person){
			document.writeln(`<p>${property} : ${person[property]}</p>`)
		}

		const names = ["decoz","zfx","dcz"]

		for(const index in names){
			document.writeln(`<p>${index} : ${names[index]}</p>`)
		}

	</script>
</body>
</html>
