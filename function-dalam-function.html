<html>
<head>
	<meta charset="utf-8">
	<title>function dalam function</title>
</head>
<body>
	<script type="text/javascript">
		
		function outer(){

			function inner(){
				document.writeln(`<p>inner</p>`)
			}
			inner() //hanya bisa dipake didalam fucntion itu sendiri

			inner()
		}

		outer()

	</script>
