<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>pop up confrim</title>
    </head>

    <body>
    <script>
        
        const masuk = confirm("Apa anda yakin untuk masuk?")

        if(masuk){
            const name = prompt("Siapa nama anda")
            alert(`hello ${name}`)
        }else{
            alert(`Bye bye`)
        }

    </script>
    </body>
</html>
