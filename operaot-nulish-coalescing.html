<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>operator nulish coalescing</title>
</head>
<body>

	<script>
		let parameter 
		let data = parameter
		if(data === undefined || data === null){
			data = "nilai default"
		}

		document.writeln(`<p>${data}</p>`)

		data = parameter ?? "nilai default"

		document.writeln(`<p>${data}</p>`)

	</script>

</body>
</html>
