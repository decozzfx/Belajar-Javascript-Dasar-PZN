<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for of</title>
</head>
<body>
	<script type="text/javascript">
		
		const names = ["decoz","zfx","dcz"]

		for(const name of names){
			document.writeln(`<p>${name}</p>`)
		}

		const fullName = "decozzfx"

		for(const char of fullName){
			document.writeln(`<p>${char}</p>`)

		}

	</script>
</body>
</html>
