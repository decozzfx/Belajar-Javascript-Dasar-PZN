<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>koversi string dan number</title>
    </head>

    <body> 
    <script>

        const value1 = parseInt("1")
        const value2 = 1
        const sum = value1 + value2
        document.writeln(`<p> ${sum} </p>`) // 2

        document.writeln(`<p>${parseInt("1.1")}</p>`) // 1
        document.writeln(`<p>${parseFloat("1.1")}</p>`) // 1.1
        document.writeln(`<p>${Number("1.1")}</p>`) // 1.1

        const a = 1 
        const b = 1
        const total = a.toString() + b.toString() // merubah menjadi string
        document.writeln(`<p> ${total} </p>`) // 1

        document.writeln(`<p>${parseInt("salah")}</p>`) // NaN
        document.writeln(`<p>${parseFloat("1.1float")}</p>`) // 1.1
        document.writeln(`<p>${Number("salah")}</p>`) // NaN
        document.writeln(`<p>${Number("1.1float")}</p>`) // NaN

        const first = Number("salah") // NaN
        const totalNumber = first + 100 
        document.writeln(`<p>${totalNumber}</p>`) // NaN
        document.writeln(`<p>${isNaN(first)}</p>`) // true
        document.writeln(`<p>${isNaN(100)}</p>`) // false
        document.writeln(`<p>${isNaN(NaN)}</p>`)  // true

    </script>
    </body>
</html>
