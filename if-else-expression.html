<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>if else expression</title>
    </head>

    <body>
    <script>

        const nilai = 70
        
        if(nilai > 80){
            document.writeln(`<p>Good Job</p>`)
        } else if(nilai > 60){
            document.writeln(`<p>Not bad</p>`)
        }else{
            document.writeln(`<p>Try Again Next Time</p>`)
        }

    </script>
    </body>
</html>
