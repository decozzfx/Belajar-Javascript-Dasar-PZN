<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>break continue loop</title>
</head>
<body>

	<script type="text/javascript">
		
		let counter = 1

		while(true){
			document.writeln(`<p>perulangan ke - ${counter}</p>`)
			counter++

			if(counter >5){
				break
			}
		}

		for(let i=1;i<=100;i++){
			if(i % 2 == 0){  // apabila habis dibagi 2 maka di continue atau dilewati bilangan genapnya
				continue	// ubah != untuk perulangan genap
			}
			document.writeln(`<p>perulangan ganjil - ${i}</p>`)
		}

	</script>	

</body>
</html>
