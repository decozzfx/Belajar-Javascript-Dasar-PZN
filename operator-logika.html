<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>operator logika</title>
    </head>

    <body> 
    <script>

        const nilaiUjian = 90
        const nilaiAbsensi = 90

        const lulusUjian = nilaiUjian > 75
        document.writeln("hasil ujian  : "+lulusUjian+"</br>")
        const lulusAbsensi = nilaiAbsensi > 75
        document.writeln("hasil absensi : "+lulusAbsensi+"</br>")

        const lulus = lulusUjian && lulusAbsensi
        document.writeln(lulus)

    </script>
    </body>
</html>
