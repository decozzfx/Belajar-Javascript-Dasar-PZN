<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>function generator</title>
</head>
<body>
<script type="text/javascript">
	
	function* createNames(){
		yield "decoz"
		yield "zfx"
		yield "dcz"
	}

	const names = createNames()
	for(const name of names ){
		console.info(name) 
	}

	// generator kompleks
	//lazy

	function* buatGanjil(value){
		for(let i = 1; i <= value; i++){
			if(i%2 === 1){
				console.info(`Yield ke ${i}`)
				yield i
			}
		}
	}

	
	//function non generator
	// eager
	function buatGanjilArray(value){
		const result = []
		for(let i= 1; i <= value; i++){
			if(i%2 === 1){
				console.info(`Yield ke ${i}`)
				result.push(i)
			}
		}
		return result
	}

	const numbers = buatGanjil(10)
	for(const number of numbers){
		console.info(number)
	}

	// console.info(numbers.next().value) // 1 kali eksekusi

</script>
</body>
</html>
